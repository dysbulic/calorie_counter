  <head>
    <title>Freebase Calorie Counter</title>

    <link rel="stylesheet" href="//www.gstatic.com/freebase/suggest/4_2/suggest.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"/>
    <link rel="stylesheet" href="//getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="icon" type="image/svg+xml" href="//dhappy.org/.../image/vegetable/tomato/" />
    <link rel="icon" type="image/png" href="//lh4.googleusercontent.com/-lOSFYps4xj8/UhPmr4lEphI/AAAAAAAAAUc/ZaocbxQpQIw/w272-h247-no/png" />

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//www.gstatic.com/freebase/suggest/4_2/suggest.min.js"></script>
    <script type="text/javascript" src="http://www.texotela.co.uk/js/plugins/jquery.numeric.js"></script>
  </head>
  <body>
    <a href="//github.com/wholcomb/calorie_counter/tree/gh-pages/">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="//s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"/>
    </a>
    <a data-toggle="modal" href="#infoModal">
      <img style="position: absolute; top: 10px; left: 10px; border: 0; width: 70px;" src="//dhappy.org/.../image/icon/info/" alt="Info"/>
    </a>
    <div class="container">
      <div class="row-fluid">
        <div class="span12">
          <div class="panel">
            Recipe: <input id="recipe" type="text"/>
            <a class="save btn">Save</a>
          </div>
        </div>
      </div>
      <div class="row-fluid header">
        <div class="icon span1"></div>
        <div class="ingredient span3">Ingredient</div>
        <div class="quantity span3">Quantity</div>
        <div class="notes span3">Notes</div>
        <div class="calories span1">Calories</div>
        <div class="controls span1"></div>
      </div>
      <div class="ingredients row-fluid"></div>
      <div class="row-fluid">
        <div id="total" class="span11"></div>
        <div class="span1"></div>
      </div>
      <div id="errors" class="row-fluid"></div>
    </div>

    <!-- From: http://jsfiddle.net/9RcDN/ -->
    <div id="infoModal" class="modal hide fade" style="display: none">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">Ã—</button>
        <h3>Calorie Counter</h3>
      </div>
      <div class="modal-body">
        <p>A recipe builder using <a href="//freebase.com">Freebase</a>.</p>
      </div>
    </div>

    <script type="text/javascript" src="converter.js"></script>
    <script type="text/javascript" src="ui.js"></script>

    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
      ga('create', 'UA-42087393-3', 'wholcomb.github.io');
      ga('send', 'pageview');
    </script>
  </body>
</html>
